<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Stores</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700" th:href="@{https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700}" rel="stylesheet"/>

    <!-- Template Styles -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>

    <!-- CSS Reset -->
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>

    <!-- Milligram CSS minified -->
    <link rel="stylesheet" th:href="@{/css/milligram.min.css}"/>

    <!-- Main Styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <div th:include="fragments :: menu"></div>
    <section class="column column-offset-20">
        <div class="column">
            <div class="card mr-2">
                <div class="card-title">
                    <h1>Stores</h1>
                </div>
                <div class="card-title">
                    <h3>Add new store</h3>
                </div>
                <div class="card-block">
                    <form th:action="@{/stores}" method="post">
                        <input type="text" placeholder="Enter title..." name="title"/>
                        <input type="text" placeholder="Enter Country..." name="country"/>
                        <input type="text" placeholder="Enter City..." name="city"/>
                        <input type="text" placeholder="Enter Street..." name="street"/>
                        <input type="number" placeholder="Enter house number..." name="housenumber"/>
                        <br/>
                        <input class="button-primary" type="submit" name="addStore" value="Add Store"/>
                    </form>
                </div>
                <hr/>
            </div>
            <div class="card mr-2">
                <div class="card-title">
                    <h3>Stores</h3>
                </div>
                <div class="card-block">
                    <table>
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Country</th>
                            <th>City</th>
                            <th>Street</th>
                            <th>#</th>
                            <th>Update</th>
                            <th>Delete</th>
                            <th>Availabilities</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${data}">
                            <form th:action="@{/stores}" method="post">
                                <td><input type="hidden" name="idStore" th:value="${item.getIdStore()}"/>
                                    <input type="text" name="title" th:value="${item.getTitle()}"/></td>
                                <td><input type="text" name="country" th:value="${item.getCountry()}"/></td>
                                <td><input type="text" name="city" th:value="${item.getCity()}"/></td>
                                <td><input type="text" name="street" th:value="${item.getStreet()}"/></td>
                                <td><input type="number" name="housenumber" th:value="${item.getHousenumber()}"/></td>
                                <td><input type="submit" name="update" value="Update"/></td>
                                <td><input type="submit" name="delete" value="Delete"/></td>
                            </form>
                            <td>
                                <a th:href="@{/stores/{idStore}(idStore = ${item.getIdStore()})}">
                                    <button>Watch product.</button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
